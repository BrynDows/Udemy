<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<!-- Required meta tags -->
<meta charset="UTF-8" />

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

<link rel="stylesheet" th:href="@{/css/style.css}" />

<title th:text="${titulo}"></title>
</head>
<body>
<nav class="navbar navbar-inverse">
  <div class="container-fluid">
    <ul class="nav navbar-nav">
      <li><a th:href="@{/formulario}">Formulario</a></li>
      <li><a th:href="@{/listar}">Listado</a></li>
    </ul>
  </div>
</nav>
	<div class="container">
		<h1 class="well " th:text="${titulo}"></h1>
<!-- 		<div class="table-responsive table-wrapper-scroll-y"> -->
		<div class="table-responsive">
		<table class="table table-striped">
			<tr>
				<th>Id</th>
				<th>Nombre</th>
				<th>Apellido</th>
				<th>Fecha Nacimiento</th>
				<th>Fecha Alta</th>
				<th>opciones</th>
			</tr>
			<!-- Se llamará a los ggeters de la clase C -->
			<tr th:each="c : ${clientes}">
				<td th:text="${c.id}" />
				<td th:text="${c.nombre}" />
				<td th:text="${c.apellido}" />
				<td th:text="${c.fecNac}" />
				<td th:text="${c.fecAlta}" />
				<td>
					<a th:href="@{/eliminar/} + ${c.id}" class="btn btn-danger" th:method="delete" onclick="return confirm('¿Hey! estás segur@ de eliminar a est@ pav@?')">Eliminar</a>
					<a th:href="@{/formulario/} + ${c.id}" class="btn btn-success" th:text="Modificar"></a>
				</td>
			</tr>
		</table>
		</div>
	</div>
</body>
</html>
